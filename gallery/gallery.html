	<script>
		var max_year = 2016;
		//Update this number each year whenever new photos are added
		for (var x = 2015; x <= max_year; x++) {
			document.getElementById('filter-year-' + x).onclick = function() {
				for (var y = 2015; y <= max_year; y++) {
					document.getElementById('year-' + y).style.display = "none";
					document.getElementById('filter-year-' + y).className = "";
				}
				var id = "year-" + this.id.substr(12);
				this.className = "active";
				document.getElementById(id).style.display = '';
			};
		};
	</script>
